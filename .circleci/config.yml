version: 2
jobs:
  install_dependencies:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn-lock" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
  execute_script:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn-lock" }}
      - run: yarn execute-script
workflows:
  version: 2
  commit:
    jobs:
      - install_dependencies
      - execute_script
  hourly:
    triggers:
      - schedule:
          cron: "* * * * *"
    jobs:
      - install_dependencies
      - execute_script